---
        - name: Run the equivalent of "pacman -Sy" before installs
          pacman:
            update_cache: yes
          become: yes

        - name: Install applications with pacman
          pacman:
            name: '{{ item }}'
            state: present
          loop: "{{ pacman }}"
          become: yes

        - name: Make sure bluetooth is enabled and running
          systemd:
            enabled: yes
            state: started
            name: bluetooth.service

        - name: Make sure docker daemon is enabled and running
          systemd:
            enabled: yes
            state: started
            name: docker.service

        - name: adding existing user 'pat' to group docker
          user:
            name: 'pat'
            groups: docker
            append: yes

        - name: Clone yay repository
          git:
            repo: https://aur.archlinux.org/yay.git
            dest: ~/src/yay

        - name: Build yay with makepkg
          shell:
            cmd: makepkg -si
            chdir: ~/src/yay
            # Will not run if /usr/bin/yay exists.
            creates: /usr/bin/yay


